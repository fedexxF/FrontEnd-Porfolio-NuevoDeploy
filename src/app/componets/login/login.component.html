<div class="wrapper">
    <div *ngIf="!loading" class="body">
        <img class="logo" src="https://i.imgur.com/8WjIkls.png" title="source: imgur.com" >
        <h1>Login</h1>
        <form (ngSubmit)="login()" [formGroup]="loginUsuario">
           <div class="form-floating mb-3">
              <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
              <label >Email</label>
              <span *ngIf="loginUsuario.get('email')?.hasError('required') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
               El <strong> email </strong>es requerido
           </span>
           <span *ngIf="loginUsuario.get('email')?.hasError('email') && loginUsuario.get('email')?.touched" class="text-danger errorLabel">
             El <strong> email </strong>es invalido
         </span>
           </div>
           <div class="form-floating mb-3" >
              <input type="password" formControlName="password" class="form-control"  placeholder="Password">
              <label >Password</label>
              <span *ngIf="loginUsuario.get('password')?.hasError('required') && loginUsuario.get('password')?.touched" class="text-danger errorLabel">
               La <strong> contraseña </strong>es requerida
           </span>
           </div>
           <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginUsuario.invalid" >Ingresar</button>
           </div>
           <p class="mt-3">No tienen cuenta? <a routerLink="/registrar"> Registrar</a></p>
           <a class="mt-3"  routerLink="/recuperar-password">Recuperar Contraseña</a>
         </form>
         <p class="mt-3">Click para volver a la pagina de Inicio <a routerLink=""> Volver</a></p>
    </div>
    <app-spinner *ngIf="loading"></app-spinner>

</div>
