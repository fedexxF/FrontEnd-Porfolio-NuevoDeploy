<footer>

    <div class="footer" *ngFor="let footer of footers">
                   <p> &copy; {{footer.descripcion}}</p> 
            
                   <button *ngIf="isLogged"
                   (click)="onOpenModal('edit',footer)"
                   type="button" 
                   class="btn btn-primary tooltips"
                   data-placement="top"
                   data-toggle="tooltips"
                   data-original-title="Edit"
                   data-bs-toggle="modal" 
                   data-bs-target="#editFooterModal">
                   <i class="fa fa-pencil"></i>
                     Editar Footer
                    </button>
                    &nbsp;
                    <button *ngIf="isLogged"
                    (click)="onOpenModal('delete',footer)"
                    type="button" 
                    class="btn btn-secondary tooltips"
                    data-placement="top"
                    data-toggle="tooltip"
                    data-original-title="Delete"
                    data-bs-toggle="modal" 
                    data-bs-target="#deleteFooterModal">
                   <i class="fa fa-times"></i> 
                   Borrar Footer
                   </button>
                   &nbsp;
                               <!-- Button trigger modal -->
<button 
type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addFooterModal" *ngIf="isLogged">
    Añadir Footer
  </button>
    </div>
</footer>


      
      
      <!-- add Modal -->
      <div class="modal fade" id="addFooterModal" tabindex="-1" aria-labelledby="addFooterModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="addFooterModalLabel">Editar Footer</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form #addForm="ngForm"(ngSubmit)="onAddFooter(addForm)">
                <div class="form-group">
                     <label for="descripcion">Descripcion</label>
                     <input type="text"
                     ngModel
                     name="descripcion"
                     class="form-control"
                     id="descripcion"
                     placeholder="descripcion"
                     required
                     >
                </div>
            <div class="modal-footer">
              <button type="button" 
              id="add-footer-form"
              class="btn btn-secondary" 
              data-bs-dismiss="modal">
              Cerrar
            </button>
              <button 
              [disabled]="addForm.invalid"
              type="submit" 
              data-bs-dismiss="modal"
              data-backdrop="false"
              class="btn btn-primary">
              Guardar Cambios
             </button>
            </div>
          </form>
         </div>
        </div>
       </div>
      </div>
      
      
      <!-- Delete modal -->
      <div
        class="modal fade"
        id="deleteFooterModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="deleteFooterModelLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="deleteFooterModelLabel">Borrar Footer</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p style="color: rgb(8, 8, 8)"> Estás seguro que quieres borrar <br>
                {{ deleteFooter?.descripcion}} <br>
                ?
              </p>
              <div class="modal-footer">
                <button type="button" 
                class="btn btn-secondary" 
                data-bs-dismiss="modal">
                No
                </button>
                <button
                  (click)="onDeleteFooter(deleteFooter!.idFooter)"
                  class="btn btn-danger"
                  data-bs-dismiss="modal"
                  type="submit"
                  data-backdrop="false"
                >
                  Si
                </button>
              </div>
          </div>
        </div>
      </div>
      </div>
      
      <!-- Edit modal  -->
      <div class="modal fade" id="editFooterModal" tabindex="-1" aria-labelledby="editFooterModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editFooterModalLabel">Editar Footer</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form #editForm="ngForm" >
                <div class="form-group">
                  <label for="descripcion">Descripcion</label>
                  <input
                    type="text"
                    ngModel="{{ editFooter?.descripcion }}"
                    name="descripcion"
                    class="form-control"
                    id="descripcion1"
                    aria-describedby="emailHelp"
                    placeholder="Descripcion"
                    required
                  />
                </div>
                <input
                type="hidden"
                ngModel="{{ editFooter?.idFooter }}"
                name="idFooter"
                class="form-control"
                id="idFooter1"
                placeholder=""
                required
              />
                <div class="modal-footer">
                  <button type="button" 
                  id="add-experiencia-form"
                  class="btn btn-secondary" 
                  data-bs-dismiss="modal">
                  Cerrar
                </button>
                  <button
                  (click)="onUpdateFooter(editForm.value)"
                  data-bs-dismiss="modal"
                    class="btn btn-primary"
                    type="submit"
                    data-backdrop="false"
                    [disabled]="editForm.invalid"
                  >
                    Guardar Cambios
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
